<body>
    <div class="container-fluid-expand-sm">
        <header class="fl-header">
            <div class="logo">
                <img src="../img/logo3.png" width="70" height="70" alt="Logo">
                <p class="nirvana-fan" style="font-size: 40px;">NIRVANA BY SEATTLE</p>
            </div>
            <nav>

                <ul class="fl-ul">
                    <li>
                        <button type="button" class="btn btn-secondary"><a href="../index.html">Home</a></button>

                    </li>

                    </li>
                    <li>
                        <button type="button" class="btn btn-warning"><a
                                href="../paginas/discografia.html">discografia</a></button>

                    </li>
                    <li>
                        <button type="button" class="btn btn-light"><a
                                href="../paginas/galeria.html">galeria</a></button>

                    </li>
                </ul>
            </nav>

        </header>
        <main>

            <div class="di-main">
                <h1 class="ft">galeria</h1>
                <div class="container fluid">
                    <div class="row">

                        <img src="../img/nirvana1.jpg" alt="foto galeria">
                        <img src="../img/nirvana2.jpg" alt="foto galeria">
                        <img src="../img/nirvana3.jpg" alt="foto galeria">
                        <img src="../img/nirvana4.jpg" alt="foto galeria">
                        <img src="../img/nirvana5.jpg" alt="foto galeria">
                        <img src="../img/nirvana6.jpg" alt="foto galeria">
                        <img src="../img/nirvana7.jpg" alt="foto galeria">
                        <img src="../img/nirvana8.jpg" alt="foto galeria">
                        <img src="../img/nirvana9.jpg" alt="foto galeria">
                        <img src="../img/nirvana10.jpg" alt="foto galeria">
                        <img src="../img/nirvana11.jfif" alt="foto galeria">
                        <img src="../img/nirvana12.jpg" alt="foto galeria">
                    </div>
                </div>
            </div>

            <div class="di-main">
                <iframe width="550" height="305" src="https://www.youtube.com/embed/hTWKbfoikeg"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <iframe width="550" height="305" src="https://www.youtube.com/embed/fregObNcHC8"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <br>
            </div>
            <div class="aq-main">
                <p id="aqui">Consultas</p>
            </div>
            <div class="di-main">
                <form action="galeria.html" method="get" enctype="application/x-www-form-urlencoded">
                    <fieldset class="fm-main">
                        <legend id="personal">
                            informacion personal
                        </legend>
                        <div>
                            Sexo
                        </div>
                        <br>
                        <label for="Hombre">Hombre</label>
                        <input type="checkbox" name="Hombre" id="Hombre">
                        <label for="Mujer">Mujer</label>
                        <input type="checkbox" name=" Mujer">
                        <br>
                        <br>
                        <div>
                            <label for="Nombre">Nombre</label>
                            <input type="text" name="Nombre" placeholder="Ingrese nombre">
                        </div>
                        <br>
                        <div>
                            <label for="Apellido">Apellido</label>
                            <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese Apellido">
                        </div>
                        <br>
                        <div>
                            <label for="email">email</label>
                            <input type="email" name="email" placeholder="email">
                        </div>
                        <br>
                        <div>
                            <label for="Pais">Pais</label>
                            <select name="Pais" id="">
                                <option value="Arg">Argentina</option>
                                <option value="Bol">Bolivia</option>
                                <option value="Br">Brasil</option>
                                <option value="Chi">Chile</option>
                                <option value="Col">Colombia</option>
                                <option value="Ecu">Ecuador</option>
                                <option value="Guy">Guyana</option>
                                <option value="Par">Paraguay</option>
                                <option value="Per">Peru</option>
                                <option value="Sur">Suriname</option>
                                <option value="Uru">Uruguay</option>
                                <option value="Ven">Venezuela</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <textarea name="mensaje" cols="30" rows="10"
                                placeholder="Ingrese su consulta aqui"></textarea>
                            <br>
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Limpiar formulario" />
                        </div>

                    </fieldset>
                </form>
            </div>

        </main>
        <footer class="bg-footer">
